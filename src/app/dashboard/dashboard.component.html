<div class="card bg-light mb-3" style="max-width: 540px;" *ngFor="let movie of movies">
    <div class="row no-gutters">
        <div class="col-md-4 mt-4">
            <img src="assets/img/{{movie.imageUrl}}" class="card-img">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" routerLink="/detail/{{movie.id}}">{{movie.name}}</h5>
                <p class="card-text">{{movie.description}}</p>
                <p class="card-text"><small class="text-muted">On the air</small></p>
            </div>
        </div>
    </div>
</div>

<div *ngIf="movieLength>5" class="d-flex justify-content-end my-2">
    <a routerLink="/movies" class="btn btn-outline-secondary form-control">More Movies</a>
</div>
