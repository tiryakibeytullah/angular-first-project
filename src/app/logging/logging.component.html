<div class="card my-3" *ngIf="loggingService.messages.length">
    <div class="card-header">
        Messages
        <button type="button" class="close" (click)="loggingService.clear()"><span aria-hidden="true">x</span></button>
    </div>
    <div class="card-body">
        <p *ngFor="let message of loggingService.messages">
            {{message}} 
        </p>
    </div>
</div>
